<h2>Create Medecin</h2>
<form (submit)="createMedecin()">
  <label>Nom:</label>
  <input type="text" [(ngModel)]="medecin.nom" name="nom" required><br><br>

  <label>Prénom:</label>
  <input type="text" [(ngModel)]="medecin.prenom" name="prenom" required><br><br>
  w
  <label>Spécialité:</label>
  <input type="text" [(ngModel)]="medecin.specialite" name="specialite" required><br><br>

  <label>Horaires:</label>
  <input type="text" [(ngModel)]="medecin.horaires" name="horaires" required><br><br>

  <label>Contact:</label>
  <input type="text" [(ngModel)]="medecin.contact" name="contact" required><br><br>

  <button type="submit">Create</button>
  <button type="button" (click)="insertMedecinsIntoDatabase()">createall</button>
</form>
